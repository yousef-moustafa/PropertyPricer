{# layout.html #}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/styles.css">

        <!-- Leaflet CSS -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
        <!--Leaflet JavaScript-->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

        <title>{% block title %} PropertyPricer {% endblock %}</title>
    </head>

    <body>
        <header>
            <!-- Navigation bar at top of the page-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark border border-white">
                <a class="navbar-brand" href="index.html">
                    <span class="logo-border rounded">
                        <i class="fa-solid fa-p fa-flip" style="color: #ffffff;"></i>
                    </span>
                    PropertyPricer
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto mt-2 mt-lg0">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="biege fa-solid fa-envelope icon-spacing"></i>
                            <i class="biege fa-solid fa-phone"></i>
                        </button>
                        <div class="dropdown-menu bg-dark dropdown-menu-right" aria-labelledby="btnGroupDrop1">
                            <p class="dropdown-item bg-dark" style="color:white;">ymoustafa005@gmail.com</p>
                            <p class="dropdown-item bg-dark" style="color: white;">+20 127 089 1998</p>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <footer>
            <p style="color:black;"><strong>Copyright &#169; PropertyPricer 2023</strong></p>
        </footer>

        <!-- Optional JavaScript -->
        <!-- FontAwesome JavaScript -->
        <script src="https://kit.fontawesome.com/5d60390ae7.js" crossorigin="anonymous"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="/static/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
